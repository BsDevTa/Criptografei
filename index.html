<html>
<head>
<meta charset="UTF-8"/>
<title>Desafio: criptografia</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <img class="logo" src="Vector.png"/>
<section id="input_criptografada">
    <input id="text" placeholder= "Escreva seu texto"></input>
</section>

<section class="rodape">
    <button onclick="criptografar()" class="button_01">Criptografar</button>
    <button onclick="descriptografar()" class="button_02">Descriptografar</button>
</section>

<section class="Layout">
    <figure id="icone_01">
        <img id="pequeno" src="Vector_pp.png" alt="icone">
    </figure>
    <h6 id="attention">Apenas letras minúsculas e sem acento.</h6>
</section>

<section id="midia_sociais">
    <h6 id="autor">Desenvolvido por Tauã Batista</h6>
    <a href="https://www.instagram.com/taua.design/"><img src="instagram.png" class="instagram"></a>
    <a href="https://www.linkedin.com/in/t-batista/"><img src="linked.png" class="linkedin"></a>
    <a href="https://github.com/BsDevTa"><img src="github.png" class="github"></a>
</section>

<aside id="Rectangle_1">
    <h2>Sua mensagem aparecera aqui</h2>
    <figure class="figure">
        <img id="imagem01" src="High quality products 1 1.svg" alt="Imagem_menino_Feliz">
    </figure>
    <div class="layout_auto">
        <h1 class="text_01">Nenhuma mensagem encontrada</h1>
        <h3 class="text_02">Digite um texto que você deseja criptografar ou descriptografar.</h3>
    </div>
</aside>
<script src="script.js"></script>

</html>
